<div class="min-h-screen bg-gray-100">
    <main>
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <h2 class="font-semibold text-xl text-gray-800 leading-tight"> TMDB Api Movies</h2>
            </div>
        </header>

        <div class="py-12">
            <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                <div class="bg-white overflow-hidden shadow-sm sm:rounded-sm">
                    <div class="p-6 text-gray-900">
                        <div class="flex flex-wrap -mx-4">
                            @for(movie of movies; track movie.id){
                            <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-4 mb-8">
                                <div class="bg-white rounded-lg shadow-md p-4">
                                    <img [src]="getFullImageUrl(movie.poster_path)" alt="Image" class="mb-4 rounded-md">
                                    <h2 class="text-xl font-bold mb-2">{{movie.original_title}}</h2>
                                </div>
                            </div>
                            }
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
